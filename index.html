<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
    <title>Регистрация данных пользователя</title>
	<link type="./gui/ico.png" rel="icon" href="./gui/ico.png">
    <link href="./gui/style.css" rel="stylesheet">
</head>
<body>
    <div class="Wed-form">
        <h1> Заполните регистрационную форму </h1>
        <div class="form_privat">
            <form action="" method="post">
                <ul>
                    <li class="li-1">Личная информация</li>
                    <li>
                        <label for="surname_name" class="required"> Фамилия:</label>
                        <input type="text" id="surname_name" name="surname_name" placeholder="Например: Кума" required="" pattern="^[А-Яа-яЁё\s]+$" maxlength="21">
                    </li>
                    <li>
                        <label for="user_name" class="required"> Имя:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Например: Илья" required="" pattern="^[А-Яа-яЁё\s]+$" maxlength="15">
                    </li>
                    <li>
                        <label for="father_name"> Отчество:</label>
                        <input type="text" id="father_name" name="father_name" placeholder="Например: Айбарович" pattern="^[А-Яа-яЁё\s]+$" maxlength="21">
                    </li>
                    <li>
                        <label for="gender" class="required">Пол:</label>
                        <select name="gender" required="">
                            <option></option>
                            <option>Женский</option>
                            <option>Мужской</option>
                        </select>
                    </li>
                    <li>
                        <label for="eyes">Цвет глаз:</label>
                        <input type="color" id="head" name="eyes">
                    </li>
                    <li>
                        <label for="date" class="required">Дата рождения:</label>
                        <input type="date" id="date" name="date" required="">
                    </li>
                    <li>
                        <label for="age">Возраст:</label>
                        <input type="number" id="age" name="age" placeholder="18" min="18" max="100">
                    </li>
                    <li>
                        <label for="from" class="required">Место рождения (город):</label>
                        <input list="%идентификатор%" placeholder="Город" pattern="^[А-Яа-яЁё\s]+$" maxlength="21" required="">
                        <datalist id="%идентификатор%">
                            <option value="Саратов">
                            </option><option value="Красный Кут">
							</option><option value="Маркс">
							</option><option value="Новоузенск">
							</option><option value="Петровск">
							</option><option value="Пугачёв">
							</option><option value="Энгельс">
							</option><option value="Аркадак">
							</option><option value="Южно-Сахалинск">
							</option><option value="Ртищево">
							</option><option value="Хвалынск">
							</option><option value="Шиханы">
                            </option><option value="Калининск">
                            </option><option value="Красноармейск">
							</option><option value="Азов">
							</option><option value="Аткарск">
							</option><option value="Балашов">
							</option><option value="Балаково">
							</option><option value="Вольск">
                            </option><option value="Ершов">
                        </option></datalist>
                    </li>
                    <li>
                        <label for="screen" class="required_act">Скриншот первой страницы паспорта (только в формате jpeg):</label>
                        <input type="file" class="screen" id="screen" name="user_screen" accept="image/jpeg" required="">
                    </li>
                    <li class="li-1">Контактная информация</li>
                    <li>
                        <label for="Index-p" class="required">Индекс:</label>
                        <input type="number" id="Index-p" placeholder="41****" min="410000" max="410600" required="">
                    </li>
                    <li>
                        <label for="house-adress" class="required">Домашний адрес:</label>
                        <input type="text" id="house-adress" name="house-adress" placeholder="Улица" required="" maxlength="40">
                    </li>
                    <li>
                        <label for="tell" class="required">Телефон:</label>
                        <input name="telephone" type="tel" id="applicationTelephone" placeholder="+7-xxx-xxx-xx-xx" pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="16" required="">
                    </li>
                    <li>
                        <label for="mail" class="required">E-mail:</label>
                        <input type="email" id="name" name="user_name" placeholder="exampel@mail.ru"required="">
                    </li>
                    <li class="li-1">Общая информация</li>
                    <li>
                        <label for="date-reg" class="required">Дата регистрации:</label>
                        <input type="date" id="date-reg" name="date-reg" required="">
                    </li>
					     <br>
						 
						 <li class="li-1">Откуда Вы узнали о нас?</li>
                    <li>                        
                        <p class="info_act"><label for="act1">Социальные сети (ВК, Facebook, Twitter)</label>
						<input type="checkbox" name="info_act" id="act1"></p>
                        <p class="info_act"><label for="act2">Поисковые системы (Google, Yandex)</label>
						<input type="checkbox" name="info_act" id="act2"></p>
                        <p class="info_act"><label for="act3">Услышал на радио</label>
						<input type="checkbox" name="info_act" id="act3"></p>
						<p class="info_act"><label for="act4">По теливизору </label>
						<input type="checkbox" name="info_act" id="act4"></p>
						<p class="info_act"><label for="act5">От друзей</label>
						<input type="checkbox" name="info_act" id="act5"></p>
                    </li>

                    <li>
                        <label for="user_name" class="required_act"> Cогласием клиента на обработку и хранение персональных данных</label>
                        <input type="checkbox" name="user_act" required="">

                    </li>
                    <li>
                        <input type="reset" value="Очистить">
                        <input type="submit" value="Отправить" name="submit">
                    </li>
                </ul>
            </form>
        </div>
    </div>

</body></html>
